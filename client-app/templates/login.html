<!DOCTYPE html>
<html>
<head>
    <title>Login - OAuth2 Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 2rem;
        }
        .login-button {
            background: #1976d2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .login-button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Welcome</h1>
        <p>Click below to login with OAuth2 Authorization Server</p>
        <a href="/login" class="login-button">Login</a>
    </div>
</body>
</html>
