<!DOCTYPE html>
<html>
<head>
    <title>Register OAuth2 Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Register OAuth2 Client</h1>
    <form action="/register" method="POST">
        <div class="form-group">
            <label for="name">Client Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="website">Website URL:</label>
            <input type="url" id="website" name="website" required>
        </div>
        <div class="form-group">
            <label for="logo">Logo URL:</label>
            <input type="url" id="logo" name="logo" required>
        </div>
        <div class="form-group">
            <label for="redirect_uri">Redirect URL:</label>
            <input type="url" id="redirect_uri" name="redirect_uri" required>
        </div>
        <button type="submit">Register Application</button>
    </form>
</body>
</html>
